<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/font-awesome/css/all.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />

<title>E-signature error page</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" sec:authorize="isAuthenticated()"><a
					class="nav-link" th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>

	</nav>

	<br>
	<br>
	<div class="container">
		<h1>Opps, something went wrong!</h1>
		<p>Here is the exception message:</p>
		<p class="alert alert-danger" th:text="'Status: ' + ${status}">Error occurred</p>
		<p class="alert alert-danger" th:text="'Error: ' + ${error}">Error occurred</p>
		<p class="alert alert-danger" th:text="'Message: ' + ${message}">Error occurred</p>
	</div>

</body>
</html>
